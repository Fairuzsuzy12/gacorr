<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="riddle-container">
      <h1>Happy Birthday Riddle</h1>
      <p>What has keys but can't open locks?</p>
      <input type="text" id="answer" placeholder="Your answer" />
      <button onclick="checkAnswer()">Submit</button>
    </div>

    <div class="container" id="birthday-container" style="display: none">
      <div class="celebration">
        <div id="fireworks"></div>
        <div id="flowers"></div>
      </div>
      <h1>Happy Birthday!</h1>
      <p>
        Wishing you a day filled with love, joy, and all your favorite things!
      </p>
      <button onclick="playMusic()">Play Music</button>
    </div>

    <audio id="birthday-music" src="happy-birthday.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
